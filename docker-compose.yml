services:
  sdk-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nhx-sdk-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3001}
      - ACCOUNT_ID=${ACCOUNT_ID}
      - KESY_TOKEN_ID=${KESY_TOKEN_ID}
      - MULTISIG_ACCOUNT_ID=${MULTISIG_ACCOUNT_ID}
      - FACTORY_ADDRESS=${FACTORY_ADDRESS}
      - RESOLVER_ADDRESS=${RESOLVER_ADDRESS}
      - ADMIN_ID=${ADMIN_ID}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GOOGLE_APPLICATION_CREDENTIALS_JSON=${GOOGLE_APPLICATION_CREDENTIALS_JSON}
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - nhx-network

networks:
  nhx-network:
    driver: bridge
