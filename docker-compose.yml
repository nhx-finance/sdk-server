version: "3.8"

services:
  sdk-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nhx-sdk-server
    restart: unless-stopped
    ports:
      - "3001:3001"
    env_file:
      - .local.env
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - nhx-network

networks:
  nhx-network:
    driver: bridge
